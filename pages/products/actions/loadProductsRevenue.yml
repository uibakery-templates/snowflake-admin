    type: customAsyncCode
    name: code
    params:
      - type: asyncCode
        value: |-
          {{actions.loadProducts.data}}.map((product) => ({
            id: `Product ID: ${product.PRODUCT_ID}`,
            ...{{actions.loadOrderDetails.data}}.filter((detail) => product.PRODUCT_ID === detail.PRODUCT_ID).reduce(
              (acc, detail) => {
                acc.boughtQuantity += detail.QUANTITY;
                acc.revenue += detail.QUANTITY * product.UNIT_PRICE;
                return acc;
              },
              {
                boughtQuantity: 0,
                revenue: 0,
              }
            ),
          }));
        valueType: interpolatedValue
        interpolationType: code
